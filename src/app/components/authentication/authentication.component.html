<!-- authentication.component.html -->
<div class="modal">
  <div class="authentication-container">
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" 
               required minlength="3">
        <div *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched" 
             class="text-danger">Username is required.</div>
        <div *ngIf="loginForm.controls['username'].errors?.['minlength'] && loginForm.controls['username'].touched" 
             class="text-danger">Username must be at least 3 characters long.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" 
               required minlength="6">
        <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" 
             class="text-danger">Password is required.</div>
        <div *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].touched" 
             class="text-danger">Password must be at least 6 characters long.</div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>        
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </form>
  </div>
</div>
